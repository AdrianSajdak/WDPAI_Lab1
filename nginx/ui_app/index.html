<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WDPAI LAB 1</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="requests.js"></script>
</head>
<body>
    <div class="container">
        <form class="form" id="userForm">
            <h1>Let's level up your brand, together</h1>
            <div class="input-group">
                <label for="first-name">Imię</label>
                <input type="text" id="first-name" class="input-field" placeholder="Imię" required>
            </div>
            <div class="input-group">
                <label for="last-name">Nazwisko</label>
                <input type="text" id="last-name" class="input-field" placeholder="Nazwisko" required>
            </div>
            <div class="input-group">
                <label for="role">Rola</label>
                <select id="role" class="input-field" required>
                    <option value="">Wybierz rolę</option>
                    <option value="Manager">Manager</option>
                    <option value="Projektant">Projektant</option>
                    <option value="CTO">CTO</option>
                    <option value="Lider Zespołu">Lider Zespołu</option>
                    <option value="Projektant Produktu">Projektant Produktu</option>
                </select>
            </div>
            <div class="privacy-policy">
                <input type="checkbox" id="agree" class="checkbox" required>
                <label for="agree">Akceptuję <a href="#">politykę prywatności</a>.</label>
            </div>
            <button type="submit" class="submit-button">SUBMIT</button>

        </form>
        <div id="usersList"></div>

    </div>
</body>
</html>
